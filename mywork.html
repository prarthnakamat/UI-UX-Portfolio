<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Prarthna Kamat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header1">

        <div class="topper">
            <img src="images/prarklogo.svg" alt="logo" class="logo">
            <nav>
                <a href="#" class="hide-desktop">
                    <img src="images/menu.svg" alt="togglemenu" class="menu" id="menu">
                </a>

                <ul class="show-desktop hide-mobile" id="nav" >
                    <li id="exit" class="exit hide-desktop"><img src="images/exit.png" alt="exit"></li>
                    <li><a href="index.html">home</a></li>
                    <li><a href="mywork.html">work</a></li>
                    <li><a href="about.html">about</a></li>
                    <li><a href="contact.html">contact</a></li>
                </ul>
            </nav>
        </div>
    </div>

        
    <div class="aboutblock">
            <p class="a1">My Work </p> <br>
            <a class="a2" href="https://www.figma.com/file/R6Qck7X4FZcxECznR7TBic/WhatsApp-Redesign?node-id=0:1"> <b>Whatsapp Redesign</b>   </a> <br> <br>

        </div>

        <script>
            var menu = document.getElementById('menu');
            var nav = document.getElementById('nav');
            var exit = document.getElementById('exit');
    
            menu.addEventListener('click',function(e){
                nav.classList.toggle('hide-mobile');
                e.preventDefault();
            });
    
            exit.addEventListener('click',function(e){
                nav.classList.add('hide-mobile');
                e.preventDefault();
            });
    
    
        </script>
    

</body>

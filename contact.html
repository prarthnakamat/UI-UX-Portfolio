<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prarthna Kamat</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="header1">

    <div class="topper">
        <img src="images/prarklogo.svg" alt="logo" class="logo">
        <nav>
            <a href="#" class="hide-desktop">
                <img src="images/menu.svg" alt="togglemenu" class="menu" id="menu">
            </a>

            <ul class="show-desktop hide-mobile" id="nav" >
                <li id="exit" class="exit hide-desktop"><img src="images/exit.png" alt="exit"></li>
                <li><a href="index.html">home</a></li>
                <li><a href="images/Prarthna_Kamat_Resume.pdf" target="_blank">resume</a></li>
                <li><a href="about.html">about</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </div>
    </div>
        
    <div class="contactblock">
        <p class="c1">
            Contact me!
        </p>
        <form name="contact" method="POST" data-netlify="true">

            <div class="Name" >
                <label for="name" class="lb">Name</label><br>
                <input type="text" id="name" name="fname" class="tb"><br><br>
            </div>

            <div class="email">
                <label for="email" class="lb">Email</label><br>
                <input type="text" id="email" name="lname" class="tb"><br><br>
            </div>

            <div class="message">
                <label for="message" class="lb">Message</label>
                <textarea name="message" id="message" cols="30" rows="6" class="tb"></textarea>
            </div>

            <div class="Sbtn">
                <input type="submit" value="Submit" class="btn">
            </div>

            


          </form> 
    </div>

    <script>
        var menu = document.getElementById('menu');
        var nav = document.getElementById('nav');
        var exit = document.getElementById('exit');

        menu.addEventListener('click',function(e){
            nav.classList.toggle('hide-mobile');
            e.preventDefault();
        });

        exit.addEventListener('click',function(e){
            nav.classList.add('hide-mobile');
            e.preventDefault();
        });


    </script>
    

</body>
</html>
